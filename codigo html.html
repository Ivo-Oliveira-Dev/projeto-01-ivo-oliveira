<!--Para colocar texto ao lado de uma imagem usando HTML e CSS, você pode usar várias abordagens. Aqui está um exemplo simples usando flexbox, que é uma técnica moderna e flexível para layout:-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto ao lado da imagem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="sua-imagem.jpg" alt="Descrição da imagem" class="imagem">
        <div class="texto">
            <h1>Título do Texto</h1>
            <p id="texto-principal">Este é o texto que ficará ao lado da imagem. Você pode adicionar mais parágrafos, listas, ou qualquer outro elemento HTML aqui.</p>
            <button id="mudar-texto">Mudar Texto</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
